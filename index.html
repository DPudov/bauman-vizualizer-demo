<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bauman Vizualizer Demo</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h1>Bauman Vizualizer Demo</h1>
  </header>

  <main>
    <p>Добро пожаловать в демо-версию Bauman Vizualizer. Здесь вы можете отправить тестовое уведомление</p>
    <p>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Включить пуш-уведомления
      </button>
    </p>
	  <p>
      <button disabled class="demo-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		Отправить пуш-уведомление (тест)
      </button>
    </p>
    <p>
      <button disabled class="study-status-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		Отправить пуш-уведомление (статус обучения)
      </button>
    </p>
    <p>
      <button disabled class="military-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		Отправить пуш-уведомление (военное обучение)
      </button>
    </p>
    <p>
      <button disabled class="grant-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Отправить пуш-уведомление (стипендия)
      </button>
    </p>
    <p>
      <button disabled class="study-form-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Отправить пуш-уведомление (форма обучения)
      </button>
    </p>
    <p>
      <button disabled class="study-type-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Отправить пуш-уведомление (основа обучения)
      </button>
    </p>
    <p>
      <button disabled class="multiple-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Отправить пуш-уведомление (множественное)
      </button>
    </p>
    <p>
      <button disabled class="session-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Отправить пуш-уведомление (сессия)
      </button>
    </p>
    <p>
      <button disabled class="point-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Отправить пуш-уведомление (оценка)
      </button>
    </p>

    </section> -->
  </main>

  <script src="scripts/main.js"></script>

  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
